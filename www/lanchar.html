<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Oca do Açaí</title>

        <link rel="stylesheet" href="css/foundation.css" />

        <link href='css/webfonts/roboto_medium_macroman/stylesheet.css' rel='stylesheet' type='text/css'>
        <link href='css/webfonts/roboto_regular_macroman/stylesheet.css' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBRFSXE5zoPV5qwCp0MpTRL9RjFExcYoN0&sensor=false&libraries=geometry"></script>


        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>

      <div class="logomarca">
        <div class="row">
          <div class="large-12 columns">
            <a href="index.html" id="item-logo"><img src="img/logomarca.png"></a>

            <ul class="icons-top">
              <li id="bt-facebook"> <a href="https://www.facebook.com/ocadoacai"> <img src="img/facebook.png" alt="" /> <span>Facebook</span> </a> </li>
              <li id="bt-distribuidor"> <a href="./distribuidor.html"> <img src="img/2.fw.png" alt="" /> <span>Distribuidor</span> </a> </li>
              <li id="bt-revendedor"> <a href="./conveniencia.html"> <img src="img/tigela.png" alt="" /> <span>Conveniência</span></a> </li>
              <li id="bt-lista"> <a href="./lanchar.html"> <img src="img/revender.png" alt="" /><span>Lanchar</span></a> </li>
              <li id="bt-mundo"> <a href="./index.html"> <img src="img/4.fw.png" alt="" /><span>Mapa</span> </a> </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main" ng-controller="LancharCtrl">
          <div class="loading" ng-show="loading"></div>

          <div class="row lista">


            <div class="small-12 large-12 columns">
              <h2 class="main-title">Onde lanchar</h2>
              <div id="lojas-loop">
                 <div ng-repeat='loja in lojas' class='lista-cada row'>
                   <!-- <div class='small&#45;3 columns item&#45;image'><img src='img/logomarca.png' class='banner&#45;item'></div> -->
                   <div class='small-12 columns'>
                     <p><strong class='title'>{{ loja.title }}</strong>
                     <address>
                       <p><strong>Distância: </strong> {{loja.distance}} </p>
                       <p><strong>Endereço: </strong> {{loja.address}} </p>
                       <p><strong>Telefone: </strong> {{loja.phone1}} </p>
                       <p><strong>Estado: </strong> {{loja.estado}} </p>
                     </address>
                   </div>
                 </div>
              </div>
            </div>
          </div>
      
      </div>



      <script src="js/vendor/jquery-1.10.1.min.js"></script>

      <script src="js/get_position.js"></script>
      <script src="js/get_map.js"></script>
      <script src="js/get_distance.js"></script>
      <script src="js/sort_lojas.js"></script>

      <script src="js/foundation.min.js"></script>

      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="app/app.js"></script>
      <script src="app/controllers/mapaCtrl.js"></script>
      <script src="app/controllers/lancharCtrl.js"></script>
      <script src="app/controllers/distribuidorCtrl.js"></script>
      <script src="app/controllers/convenienciaCtrl.js"></script>
      <script src="app/CordovaInit.js"></script>

    </body>
</html>
