<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Oca do Açaí</title>
        
        <link rel="stylesheet" href="css/foundation.css" />

        <link href='css/webfonts/roboto_medium_macroman/stylesheet.css' rel='stylesheet' type='text/css'>
        <link href='css/webfonts/roboto_regular_macroman/stylesheet.css' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>

      <script type="text/x-handlebars" data-tamplate-name="application">
          <div class="logomarca">
            <div class="row">
              <div class="large-12 columns">
                <a href="index.html"><img src="img/logomarca.png"></a>

                <ul class="icons-top">
                  <li id="mundo"> <a href="index.html"> <img src="img/4.fw.png" alt="" /> </a> </li>
                  <li id="lista"> {{#link-to 'index'}} <img src="img/3.fw.png" alt="" /> {{/link-to}} </li>
                  <li id="revendedor"> {{#link-to 'revendedor'}} <img src="img/2.fw.png" alt="" /> {{/link-to}} </li>
                  <li id="distribuidor"> {{#link-to 'distribuidor'}} <img src="img/1.fw.png" alt="" /> {{/link-to}} </li>
                </ul>
              </div>
            </div>
          </div>

           {{ outlet }}

           <div class="rodape">
           </div>
      </script>

      <script type="text/x-handlebars" data-template-name="index" id="index">
          <div class="row lista">
            <h2 class="main-title">Revendedores e Distribuidores</h2>
            <div class="small-12 large-12 columns">
              {{#each item in model}}
                <div class="lista-cada row">
                  <div class="small-3 columns item-image"><img src="img/logomarca.png" class="banner-item"></div>
                    <div class="small-9 columns"><p><strong class="title">{{item.title}} </strong><br>

                    <address>
                      <strong>Endereço: </strong> {{item.address}} <br/> 
                      <strong>Estado: </strong> {{item.estado}}<br>
                      </address>
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
      </script>


      <script type="text/x-handlebars" data-template-name="distribuidor">
          <div class="row lista">
            <h2 class="main-title">Distribuidores</h2>
            <div class="small-12 large-12 columns">
              {{#each item in model}}
                <div class="lista-cada row">
                  <div class="small-3 columns item-image">
                      <img src="img/logomarca.png" class="banner-item">
                  </div>
                    <div class="small-9 columns"><p><strong class="title">{{item.title}} </strong><br>
                    <address>
                      <strong>Endereço: </strong> {{item.address}} <br/> 
                      <strong>Estado: </strong> {{item.estado}}<br>
                      </address>
                    </div>
                </div>
              {{/each}}
            </div>
          </div>
      </script>

      <script type="text/x-handlebars" data-template-name="revendedor">
          <div class="row lista">
            <h2 class="main-title">Revendedores</h2>
            <div class="small-12 large-12 columns">
              {{#each item in model}}
                <div class="lista-cada row">
                  <div class="small-3 columns item-image">
                  
                      <img src="img/logomarca.png" class="banner-item">
                    
                    </div>
                    <div class="small-9 columns"><p><strong class="title">{{item.title}} </strong><br>
                    <address>
                      <strong>Endereço: </strong> {{item.address}} <br/> 
                      <strong>Estado: </strong> {{item.estado}}<br>
                      </address>
                    </div>
                </div>
              {{/each}}
            </div>
          </div>
      </script>


      <!-- <script src="cordova.js"></script> -->
      <script src="js/vendor/jquery-1.10.1.min.js"></script>

      <script src="js/foundation.min.js"></script>
      <script src="js/vendor/handlebars-1.1.2.js"></script>
      <script src="js/vendor/ember-1.5.0.js"></script>
      <script src="js/app.js"></script>

    </body>
</html>
